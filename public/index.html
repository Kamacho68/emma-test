<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <style>
            #intro {
                background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
                height: 40vh;
            }
            /* Height for devices larger than 576px */
            
            @media (min-width: 992px) {
                #intro {
                    margin-top: -58.59px;
                }
            }
            
            @media (min-width: 992px) {
                .col-lg-6 {
                    width: 100%;
                }
            }
        </style>
        <!-- Background image -->
        <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-md-8">
                            <form class="bg-white  rounded-5 shadow-5-strong p-5">
                                <!-- Postcode input -->
                                <label for="postcode">Enter your postcode:</label>
                                <div class="form-outline mb-4">
                                    <input type="text" id="postcode" class="form-control" required="" />
                                    <label class="form-label" for="postcode" Postcode</label>
                                </div>

                                <!-- Submit button -->
                                <button id="submit" type="submit" class="btn btn-primary btn-block">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Background image -->
    </header>

    <!--Main layout-->
    <main class="my-5">
        <div class="container">
            <!--Section: Content-->
            <section class="text-center">
                <h4 class="mb-5"><strong></strong></h4>
                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <div class="card">
                            <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                                <img src="" class="img-fluid" />
                                <a href="#!">
                                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                                </a>
                            </div>
                            <div class="card-body">
                                <!-- <h5 class="card-title">Post title</h5> -->
                                <!-- <p class="card-text">
                                    Some quick example text to build on the card title and make up the bulk of the card's content.
                                </p> -->
                                <a href="#!" class="btn btn-primary">Contact them now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--Section: Content-->
        </div>
    </main>
    <!--Main layout-->

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
